version: '3.8'
services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - ./frontend/public:/app/public # Montamos expl√≠citamente la carpeta public
    command: npm start
    depends_on:
      - backend
  
  backend:
    container_name: backend
    build:
      context: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
    command: npm run dev
